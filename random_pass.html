   let allowedChars = "";
      let password = "";
      allowedChars += includeLowercase ? lowercaseChars : "";
      allowedChars += includeUppercase ? uppercaseChars : "";
      allowedChars += includeNumber ? numberChars : "";
      allowedChars += includeSymbol ? symbolChars : "";

      if (length <= 0) {
        return (`Password lenght should be at least 1`)
      }
  if (allowedChars.length ===0) {
    return(`At least one set of character is need to be selected !`)
    
  }
  for (let i = 0; i < length; i++) {
    const RnadomIndex = Math.floor(Math.random()* allowedChars.length);
    password +=allowedChars[RnadomIndex];

    
  }
      return password;
    }
    const passwordLength = 0;

    const password = generatePassword(passwordLength, includeLowercase, includeUppercase, includeNumber, includeSymbol);

  </script>
